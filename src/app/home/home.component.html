<div
  class="page-wrapper"
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayout.md="column"
  fxLayoutAlign="center center">

  <div
    class="login-content-wrapper"
    fxLayout="column"
    fxLayoutAlign="start start">

    <!--LOGO-->

    <h1>Welcome to AUTOBOOK.ME</h1>
    <h3>nfgisf sdfjsdf sj fsjdf sdjf dsj fsdjf sdjf sjfj dsfjs f</h3>

  </div>

  <div
    class="login-form-wrapper"
    fxLayout="column">
    <mat-card>
      <mat-card-header>
        <mat-card-title *ngIf="selectedIndexForTabs === 0">Login to your account</mat-card-title>
        <mat-card-title *ngIf="selectedIndexForTabs === 1">Create a new account</mat-card-title>
        <mat-card-subtitle>any suitable subtitle if we can think of one</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group [(selectedIndex)]="selectedIndexForTabs" mat-align-tabs="center" dynamicHeight>

          <mat-tab label="Login">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" fxLayout="column">

              <mat-form-field>
                <mat-label>
                  Your Email ID
                </mat-label>
                <input type="text" matInput formControlName="email">
              </mat-form-field>

              <mat-form-field>
                <mat-label>
                  Your Password
                </mat-label>

                <input type="password" matInput formControlName="password">
              </mat-form-field>

              <mat-label><button mat-button color="warn" (click)="passwordReset()">Forgot your password?</button> </mat-label>


              <button mat-raised-button type="submit" color="primary">Login</button>

            </form>

          </mat-tab>

          <mat-tab label="register">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmitForSignUp($event)" fxLayout="column">

              <mat-form-field>
                <mat-label>
                  Your Email ID
                </mat-label>
                <input type="text" matInput formControlName="email">
              </mat-form-field>

              <mat-form-field>
                <mat-label>
                  Your Password
                </mat-label>
                <mat-hint>Your password should contain at least one uppercase character</mat-hint>

                <input type="password" matInput formControlName="password">
              </mat-form-field>
              <button mat-raised-button type="submit" color="accent">Sign Up</button>

            </form>

          </mat-tab>

        </mat-tab-group>

      </mat-card-content>
      <mat-card-footer>
          <mat-card-actions fxLayoutAlign="center center">
          <button mat-button (click)="authWithGoogle()">Login with Google </button>
          <button mat-button (click)="authWithMicrosoft()">Login with Microsoft</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>

</div>
